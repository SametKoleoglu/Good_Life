<fade-in
  class="opacity-0 block -mt-20 ease-in-out"
  _="on load transition margin-top to 0 over 0.2 seconds then transition my opacity to 1 over 0.5 seconds"
>
  {% include 'posts/reply.html' %}
</fade-in>

<form
  class="replyform flex justify-between"
  autocomplete="off"
  hx-post="{% url 'reply-sent' comment.id %}"
  hx-target="this"
  hx-swap="outerHTML"
>
  {% csrf_token %} 
  
  {{ reply_form }}

  <button class="block" type="submit">Submit</button>
</form>

<span
  hx-swap-oob="true"
  id="repliescount-{{comment.id}}"
  class="font-light text-gray-500 ml-1"
  >{{ comment.replies.count }}</span
>
